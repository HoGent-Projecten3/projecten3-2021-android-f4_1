# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.4
          java-package: jdk
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: install dos2unix
        run: sudo apt-get install dos2unix
      - name: convert gradlew
        run: dos2unix ./gradlew
      - name: test gradlew
        run: ./gradlew clean -d
      - name: build release 
        run: ./gradlew --stacktrace assembleRelease
      - name: Firebase App Distribution
      # You may pin to the exact commit or the version.
      # uses: wzieba/Firebase-Distribution-Github-Action@71535f70a959206e3e57161c8ea53337ca49c335
        uses: wzieba/Firebase-Distribution-Github-Action@v1.2.2
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          token: ${{secrets.FIREBASE_SERVICE_ACCOUNT_PROJECTEN_3_GROW }}
          file: app/build/outputs/apk/release/app-release.apk
          debug: true  

